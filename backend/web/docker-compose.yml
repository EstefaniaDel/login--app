version: '3'

services:
  web:
    build: .
    command: python manage.py run 
    ports:
      - "5000:5000"
    env_file:
      - ./.env.dev
    depends_on:
      - db

  db:
    image: postgres:latest
    environment:
      - POSTGRES_ROOT_PASSWORD=secret 
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"

